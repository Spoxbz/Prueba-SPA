<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="../routes/variable_routes.js"></script>
  </head>
  <body>
    <h1>Bienvenido, por favor inicie sesión</h1>
    <login-form></login-form>
    <!-- Botón para volver a la página de inicio -->
    <button class="btn" onclick="navigateToWithReload('/')">Volver</button>
    <!-- Botón para ir a la página de registro -->
    <button class="btn" onclick="navigateTo('/signup-page')">Registrarse</button>
    <script src="../components/LOGIN/form.js"></script>
    <script>
      function navigateToWithReload(url) {
        navigateTo(url);
        location.reload();
      }
    </script>
  </body>
</html>
